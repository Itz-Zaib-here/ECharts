<div class="container mt-4 p-4 shadow-lg rounded bg-white">
  <h3 class="mb-4 text-center text-primary">ðŸ“Š Database Preview</h3>

  <div class="row g-3 mb-3">
    <div class="col-md-5">
      <label class="form-label fw-bold">Select Database</label>
      <select class="form-select" [(ngModel)]="selectedDb" [disabled]="loading">
        <option value="">-- Select Database --</option>
        <option *ngFor="let db of databases" [value]="db">{{ db }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Select Date</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="selectedDate"
        [disabled]="loading"
      />
    </div>

    <div class="col-md-3 d-flex align-items-end">
      <button
        class="btn btn-primary w-100 fw-bold"
        (click)="preview()"
        [disabled]="loading"
      >
        {{ loading ? 'Loading...' : 'Preview' }}
      </button>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && tableData.length > 0" class="table-responsive mt-3">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Vendor / Party Name</th>
          <th>Last Modified Date</th>
          <th>Last Voucher Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.vendorOrPartyName }}</td>
          <td>{{ row.lastModifiedDate | date: 'medium' }}</td>
          <td>{{ row.lastVoucherDate | date: 'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="!loading && tableData.length === 0 && !error"
    class="text-center mt-4 text-muted"
  >
    No data found.
  </div>
</div>
